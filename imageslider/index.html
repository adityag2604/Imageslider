<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Slider</h2>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/6</div>
            <img src="img/img1.jpg" alt="" style="width: 100%;">
            <div class="text">Image-Slider</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/6</div>
            <img src="img/img2.jpg" alt="" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/6</div>
            <img src="img/img3.jpg" alt="" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/6</div>
            <img src="img/img4.jpg" alt="" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5/6</div>
            <img src="img/img5.jpg" alt="" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6/6</div>
            <img src="img/img6.jpg" alt="" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
